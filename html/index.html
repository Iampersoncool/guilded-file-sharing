<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload file</title>
    <style>
      button[type='submit'] {
        display: block;
        margin-top: 1rem;
      }

      .file-link {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <form method="POST" enctype="multipart/form-data" action="/api/upload">
      <input type="file" name="file" required />
      <button type="submit">upload</button>
    </form>

    <input class="file-link" type="text" placeholder="file link" />
    <button class="copy-btn">Copy</button>

    <script>
      const form = document.querySelector('form')
      const fileLink = document.querySelector('.file-link')
      const copyBtn = document.querySelector('.copy-btn')

      form.onsubmit = async (e) => {
        e.preventDefault()

        const formData = new FormData()
        const [file] = e.target.querySelector('input[type=file]').files
        console.log(file)

        formData.append('file', file)

        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData,
        })

        if (!response.ok) return alert('Error uploading file')

        const fileUrl = await response.text()
        fileLink.value = fileUrl
      }

      copyBtn.onclick = (e) => {
        if (fileLink.value.trim() === '') return

        navigator.clipboard.writeText(fileLink.value)
      }
    </script>
  </body>
</html>
